<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/press-start-2p');

        body {

            background: #000;

            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            font-size: 2em;
            color: #ddd;
            text-shadow: 2px 2px #333;
            margin-bottom: 15px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 20px;
            border: 2px solid #555;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }
        .tab-content {
            display: none;

        }
        .tab-content.active {

        }
        input {
            width: 100%;
            padding: 8px;

        }
        button {

            padding: 10px 20px;

        }
        .mod-buttons button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }
        .tab-button {
            flex: 1;
            border: none;
            background: none;
            color: #bbb;
            font-size: 0.8em;
            cursor: pointer;
        }
        .tab-button.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }
    </style>
</head>
<body>
    <h1>–ú–æ–¥—ã –∏ –†–∞—Å—à–∏—Ä–µ–Ω–∏—è üéÆ</h1>
    <div class="container">
        <div id="profileTab" class="tab-content active">
            <h2>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
            <div id="loginForm">
                <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω" />
                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
                <button onclick="login()">–í–æ–π—Ç–∏ üåê</button>
            </div>
            <div id="profileContent" class="hidden">
                <div id="stats"></div>
                <button onclick="refreshStats()">–û–±–Ω–æ–≤–∏—Ç—å üìä</button>
                <button onclick="logout()">–í—ã–π—Ç–∏ üö™</button>
            </div>
        </div>
        <div id="marketTab" class="tab-content">
            <div class="mod-buttons">
                <h3>–ú–æ–¥—ã –∏ –†–∞—Å—à–∏—Ä–µ–Ω–∏—è</h3>
                <button onclick="downloadMod('minecraft_mod.exe')">üåø NightmareCraft Mod</button>
                <button onclick="downloadMod('extension1.exe')">üçÉ Ext Mod 1</button>
                <button onclick="downloadMod('extension2.exe')">üå± Ext Mod 2</button>
            </div>
        </div>
    </div>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('profileTab')">–ü—Ä–æ—Ñ–∏–ª—å</button>
        <button class="tab-button" onclick="openTab('marketTab')">–ú–∞—Ä–∫–µ—Ç</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let isAuthenticated = !!sessionStorage.getItem('authToken');

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showProfile() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('profileContent').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('profileContent').classList.add('hidden');
        }

        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            if (login && password) {
                tg.sendData(JSON.stringify({ action: "login", login, password }));
                tg.onEvent('web_app_data', (data) => {
                    const response = data.data;
                    if (response.includes("–¢–≤–æ—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞")) {
                        sessionStorage.setItem('authToken', 'true');
                        isAuthenticated = true;
                        showProfile();
                        document.getElementById('stats').innerHTML = response;
                    } else {
                        alert("–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!");
                    }
                });
            } else {
                alert("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å!");
            }
        }

        function logout() {
            sessionStorage.removeItem('authToken');
            isAuthenticated = false;
            showLogin();
            document.getElementById('stats').innerHTML = '';
        }

        function refreshStats() {
            tg.sendData(JSON.stringify({ action: "stats" }));
            tg.onEvent('web_app_data', (data) => {
                document.getElementById('stats').innerHTML = data.data;
            });
        }

        function downloadMod(modName) {
            if (isAuthenticated) {
                tg.sendData(JSON.stringify({ action: "download", mod: modName }));
                window.location.href = `https://—Ç–≤–æ–π—Å–µ—Ä–≤–µ—Ä.com/exe/${modName}`; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL
            } else {
                alert("–í–æ–π–¥–∏—Ç–µ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è!");
            }
        }

        if (isAuthenticated) {
            showProfile();
        } else {
            showLogin();
        }
    </script>
</body>
</html>
