<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Моды и Расширения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; margin: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: 2em; color: #ddd; margin-bottom: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: #1a1a1a; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        button { background: #444; color: #fff; border: none; padding: 10px 20px; margin: 5px 0; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background 0.3s; }
        button:hover { background: #666; }
        button:active { background: #222; }
        #profileContent, .mod-buttons { display: none; }
        #stats { margin: 15px 0; text-align: left; color: #ccc; font-size: 0.9em; }
        .message { margin: 10px 0; font-size: 0.9em; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Моды и Расширения</h1>
    <div class="container">
        <div id="authForm" class="hidden">
            <h2>Регистрация...</h2>
        </div>
        <div id="profileContent" class="hidden">
            <h2>Личный кабинет</h2>
            <div id="stats"></div>
            <button onclick="refreshStats()">Обновить</button>
        </div>
        <div id="message" class="message hidden"></div>
    </div>
    <div class="mod-buttons" id="modButtons" style="display: none;">
        <h3>Доступные моды</h3>
        <button onclick="downloadMod('minecraft_mod.exe')">NightmareCraft Mod</button>
        <button onclick="downloadMod('extension1.exe')">Ext Mod 1</button>
        <button onclick="downloadMod('extension2.exe')">Ext Mod 2</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        if (!tg) {
            alert("Ошибка: Telegram WebApp не работает. Проверьте подключение.");
            return;
        }
        tg.ready();
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id;

        function showMessage(text, isError = false) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.classList.remove('hidden');
            msgEl.style.color = isError ? '#ff4444' : '#44ff44';
            setTimeout(() => msgEl.classList.add('hidden'), 3000);
            console.log(`Сообщение: ${text} (Ошибка: ${isError})`);
        }

        function showProfile() {
            document.getElementById('authForm').classList.add('hidden');
            document.getElementById('profileContent').classList.remove('hidden');
            document.getElementById('modButtons').style.display = 'block';
        }

        function showAuth() {
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('profileContent').classList.add('hidden');
            document.getElementById('modButtons').style.display = 'none';
            document.getElementById('stats').innerHTML = '';
        }

        tg.onEvent('web_app_data', (data) => {
            console.log("Ответ от бота:", data.data);
            try {
                const response = JSON.parse(data.data);
                if (response.status === "success") {
                    showProfile();
                    document.getElementById('stats').innerHTML = response.message;
                    showMessage("Аккаунт привязан!");
                } else {
                    showMessage(`Ошибка: ${response.message}`, true);
                }
            } catch (e) {
                showMessage("Ошибка обработки ответа от бота!", true);
                console.error("Ошибка парсинга ответа:", e);
            }
        });

        function autoRegister() {
            if (!userId) {
                showMessage("Ошибка: не удалось получить user_id!", true);
                console.error("userId отсутствует:", userId);
                return;
            }
            console.log(`Автоматическая регистрация: userId=${userId}`);
            tg.sendData(JSON.stringify({ action: "auto_register", user_id: userId }));
            showMessage("Привязка аккаунта...", false);
        }

        function refreshStats() {
            if (!userId) {
                showMessage("Ошибка: нет user_id!", true);
                return;
            }
            console.log(`Обновление статистики для userId=${userId}`);
            tg.sendData(JSON.stringify({ action: "stats", user_id: userId }));
        }

        function downloadMod(modName) {
            if (!userId) {
                showMessage("Сначала привяжите аккаунт!", true);
                return;
            }
            console.log(`Скачивание мода ${modName} для userId=${userId}`);
            tg.sendData(JSON.stringify({ action: "download", user_id: userId, mod: modName }));
            window.location.href = `https://твойсервер.com/exe/${modName}`; // Замени на реальный URL
        }

        // Автоматическая регистрация при загрузке
        if (userId) {
            autoRegister();
        } else {
            showAuth();
            showMessage("Ошибка: не удалось получить данные Telegram!", true);
        }
    </script>
</body>
</html>
