<!DOCTYPE html>
<html lang="ru">
<head>
    <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç - Portal Style</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Open Sans', sans-serif; 
            background: #000; 
            color: #fff; 
            text-align: center; 
            padding: 20px; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        h1 { font-size: 2em; color: #ddd; margin-bottom: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: #1a1a1a; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        button { 
            background: #333; 
            color: #fff; 
            border: none; 
            padding: 12px 20px; 
            margin: 10px 0; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1em; 
            transition: background 0.3s; 
            width: 100%; 
        }
        button:hover { background: #555; }
        #profileContent, #stats { display: none; text-align: left; color: #ccc; font-size: 0.9em; margin: 10px 0; }
        .message { margin: 10px 0; font-size: 0.9em; }
        .hidden { display: none; }
        .mod-button { background: #4a4a4a; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç (Portal)</h1>
    <div class="container">
        <div id="authForm">
            <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</h2>
        </div>
        <div id="profileContent">
            <h2>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
            <div id="stats"></div>
            <button onclick="updateBio()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –±–∏–æ</button>
            <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥—ã (–ø–æ–¥–∞—Ä–∫–∏)</h3>
            <button class="mod-button" onclick="downloadMod('minecraft_mod.exe')">NightmareCraft Mod</button>
            <button class="mod-button" onclick="downloadMod('extension1.exe')">Ext Mod 1</button>
            <button class="mod-button" onclick="downloadMod('extension2.exe')">Ext Mod 2</button>
            <button onclick="refreshStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>
        <div id="message" class="message hidden"></div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id;

        function showMessage(text, isError = false) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.classList.remove('hidden');
            msgEl.style.color = isError ? '#ff4444' : '#44ff44';
            setTimeout(() => msgEl.classList.add('hidden'), 3000);
        }

        function showProfile() {
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
        }

        function autoRegister() {
            if (!userId) {
                showMessage("–û—à–∏–±–∫–∞: –Ω–µ—Ç user_id!", true);
                return;
            }
            tg.sendData(JSON.stringify({ action: "register", user_id: userId }));
            showMessage("–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...", false);
        }

        function refreshStats() {
            tg.sendData(JSON.stringify({ action: "stats", user_id: userId }));
        }

        function updateBio() {
            const bio = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –±–∏–æ:");
            if (bio) {
                tg.sendData(JSON.stringify({ action: "update_bio", user_id: userId, bio: bio }));
            }
        }

        function downloadMod(modName) {
            tg.sendData(JSON.stringify({ action: "download", user_id: userId, mod: modName }));
            showMessage(`–ú–æ–¥ ${modName} —Å–∫–∞—á–∞–Ω!`);
            // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            window.open('https://—Ç–≤–æ–π—Å–µ—Ä–≤–µ—Ä.com/exe/' + modName, '_blank');
        }

        tg.onEvent('web_app_data', (data) => {
            const response = JSON.parse(data.data);
            if (response.status === "success") {
                document.getElementById('stats').innerHTML = response.message;
                showProfile();
                showMessage("–õ–ö –æ—Ç–∫—Ä—ã—Ç!");
            } else {
                showMessage(response.message, true);
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        if (userId) {
            autoRegister();
        } else {
            showMessage("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!", true);
        }
    </script>
</body>
</html>
